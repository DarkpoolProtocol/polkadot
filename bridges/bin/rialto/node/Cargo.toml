[package]
name = "rialto-bridge-node"
description = "Substrate node compatible with Rialto runtime"
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
build = "build.rs"
homepage = "https://substrate.dev"
repository = "https://github.com/paritytech/parity-bridges-common/"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"

[dependencies]
jsonrpc-core = "15.1.0"
structopt = "0.3.21"

# Bridge dependencies

bp-message-lane = { path = "../../../primitives/message-lane" }
bp-runtime = { path = "../../../primitives/runtime" }
bp-rialto = { path = "../../../primitives/rialto" }
pallet-message-lane = { path = "../../../modules/message-lane" }
pallet-message-lane-rpc = { path = "../../../modules/message-lane/rpc" }
rialto-runtime = { path = "../runtime" }

# Substrate Dependencies

frame-benchmarking = { git = "https://github.com/tomaka/polkadot", branch = "rm-legacy" }
frame-benchmarking-cli = { git = "https://github.com/tomaka/polkadot", branch = "rm-legacy" }
sc-basic-authorship = { git = "https://github.com/tomaka/polkadot", branch = "rm-legacy" }
sc-cli = { git = "https://github.com/tomaka/polkadot", branch = "rm-legacy", features = ["wasmtime"] }
sc-client-api = { git = "https://github.com/tomaka/polkadot", branch = "rm-legacy" }
sc-consensus = { git = "https://github.com/tomaka/polkadot", branch = "rm-legacy" }
sc-consensus-aura = { git = "https://github.com/tomaka/polkadot", branch = "rm-legacy" }
sc-executor = { git = "https://github.com/tomaka/polkadot", branch = "rm-legacy" }
sc-finality-grandpa = { git = "https://github.com/tomaka/polkadot", branch = "rm-legacy" }
sc-finality-grandpa-rpc = { git = "https://github.com/tomaka/polkadot", branch = "rm-legacy" }
sc-keystore = { git = "https://github.com/tomaka/polkadot", branch = "rm-legacy" }
sc-service = { git = "https://github.com/tomaka/polkadot", branch = "rm-legacy" }
sc-rpc = { git = "https://github.com/tomaka/polkadot", branch = "rm-legacy" }
sc-transaction-pool = { git = "https://github.com/tomaka/polkadot", branch = "rm-legacy" }
sc-telemetry = { git = "https://github.com/tomaka/polkadot", branch = "rm-legacy" }
sp-consensus = { git = "https://github.com/tomaka/polkadot", branch = "rm-legacy" }
sp-consensus-aura = { git = "https://github.com/tomaka/polkadot", branch = "rm-legacy" }
sp-core = { git = "https://github.com/tomaka/polkadot", branch = "rm-legacy" }
sp-inherents = { git = "https://github.com/tomaka/polkadot", branch = "rm-legacy" }
sp-finality-grandpa = { git = "https://github.com/tomaka/polkadot", branch = "rm-legacy" }
sp-runtime = { git = "https://github.com/tomaka/polkadot", branch = "rm-legacy" }
substrate-frame-rpc-system = { git = "https://github.com/tomaka/polkadot", branch = "rm-legacy" }

[build-dependencies]
build-script-utils = { package = "substrate-build-script-utils", version = "2.0" }
frame-benchmarking-cli = { git = "https://github.com/tomaka/polkadot", branch = "rm-legacy" }
vergen = "3.1.0"

[features]
default = []
runtime-benchmarks = [
	"rialto-runtime/runtime-benchmarks",
]
